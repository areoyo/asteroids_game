<!DOCTYPE html>
<html>

  <head>
    <script src="ship.js"></script>
    <meta charset="utf-8" />
    <title> ASTEROIDES 2D </title>
  </head>

  <body onload = "startGame()">
    <article>
      <h3>THE ASTEROIDS GAME</h3>
      <h5>Alejandra Delgado Reoyo</h5>
        <div style="color:#5b9aa0">
          <p> Controls: <br>
            - ARROWUP --> FORWARD <br>
            - ARROWDOWN --> BACKWARD <br>
            - ARROWLEFT --> TURN LEFT <br>
            - ARROWRIGHT --> TURN RIGHT <br>
            - INTRO --> SHOTTING <br>
          </p>
        </div>
    </article>
    <canvas id="space" width="700" height="500" style="border:1px solid #d3d3d3"/>
    <img id="space_img" width="800" height="600" src="space.png">
    <img id="lives_img" width="36" height="26" src="lives.png">
    <img id="game_over" width="178" height="178" src="img_gameover.png">
  </body>

</html>
